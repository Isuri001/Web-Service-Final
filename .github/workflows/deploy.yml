name: CI/CD Pipeline

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Build Docker Image
      run: docker build -t coinbase-service .
    - name: Push to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker tag coinbase-service mydockerhub/coinbase-service
        docker push mydockerhub/coinbase-service
    - name: Deploy to Kubernetes
      run: kubectl rollout restart deployment coinbase-service
